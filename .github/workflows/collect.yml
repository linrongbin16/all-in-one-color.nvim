name: Color Collector
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 16 * * *'
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  dry-run:
    name: Dry Run
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Echo
        shell: bash
        run: |
          echo "pwd"
          echo $PWD
